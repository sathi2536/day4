<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // To compare two JSON objects with the same properties but in a different order
// we should convert them to a string and then compare the strings

let obj1 = { name: "Person 1", age: 5 };
let obj2 = { age: 5, name: "Person 1" };

var Obj1=JSON.stringify(obj1);
var Obj2=JSON.stringify(obj2);



if (Obj1 === Obj2) {
    console.log("The objects are the same.");
  } else {
    console.log("The objects are different.");
  }
  </script>
</body>
</html>
